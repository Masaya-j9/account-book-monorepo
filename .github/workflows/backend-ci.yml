name: Backend CI

on:
  workflow_dispatch: {}
  pull_request:
    branches:
      - main
    paths:
      - "apps/backend/**"
      - "packages/shared/**"
      - "packages/db/**"

jobs:
  ci:
    name: Backend CI
    runs-on: ubuntu-slim

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Cache Turbo
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linter
        run: pnpm --filter backend run lint

      - name: Check code formatting
        run: pnpm --filter backend run format

      - name: Run tests
        run: pnpm --filter backend run test:run

      - name: Build
        run: pnpm run build:backend
